name: pyqt5-runtime-core22
version: '22.04'
summary: PyQt5 runtime stack based on core22.
description: This snap is to be consumed by various PyQt5 apps which uses Qt 5.15+ Qt provides C++ classes and QML types for rendering GUI.
grade: stable
confinement: strict
base: core22

architectures:
  - build-on: [amd64]
    run-on: [amd64]

slots:
  pyqt5-runtime-core22:
    interface: content
    read:
      - /

parts:
  qt5:
     plugin: nil
     stage-packages:
       - adwaita-icon-theme
       - dmz-cursor-theme
       - gnome-themes-standard
       - gsettings-desktop-schemas
       - libdb5.3
       - libgdk-pixbuf2.0-0
       - libglib2.0-0
       - libglu1-mesa
       - libslang2
       - libxkbcommon0
       - light-themes
       - locales-all
       - python3-pyqt5
       - qt5-gtk-platformtheme
       - shared-mime-info
       - ttf-ubuntu-font-family
       - xdg-user-dirs
       - samba-libs

     override-prime: |
       set -eux
       craftctl default
       cd $CRAFT_PRIME
       find . -type f,l -name "*.h" -exec rm -f {} \;

  deps:
     plugin: nil
     stage-packages:
           - mpv
           - ffmpeg
